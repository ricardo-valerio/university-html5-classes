			width: 960px;

			color: crimson;

			background-color: white;

<body>
	<div id="content">
		<h1>Tecnologias Multimédia III</h1>
		<canvas id="myCanvas" width="960" height="360">
			Wazup Dude! Your browser does not support the canvas element.
			Are you using IE?! You souldn't broo! It's 2015!
		</canvas>
		<h4>Ricardo Valério</h4>
		<h6>15/06/2015</h6>
	</div>
</body>
<script>

	window.onload = function () {

		var canvas = document.getElementById("myCanvas");

		if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			// desenhar a partir daqui

			ctx.beginPath();

			ctx.arc( /*x*/ 150,
					 /*y*/ 150,
				  	 /*radius*/ 100,
					 /*startAngle*/ 0,
					 /*endAngle*/ 2 * Math.PI,
					 /*anticlockwise*/ true);

			ctx.moveTo(/*x*/ 130, /*y*/ 130);
			ctx.arc(120, 130, 10, 0, 2 * Math.PI, true);

			ctx.moveTo(190, 130);
			ctx.arc(180, 130, 10, 0, 2 * Math.PI, true);

			ctx.moveTo(220, 150);
			ctx.arc(150, 150, 70, 0, Math.PI, false);

			ctx.stroke(); // desenha o circulo
		}
	}

</script>
</html>
