<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tecnologias Multimédia III</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
		html body{
			font-family: 'Press Start 2P', cursive;
			background-color: darkslategray;
			color: azure;
		}
		div#content{
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
		h1{
			color: crimson;
		}
		canvas{
			background-color: white;
			border: 2px solid black;
		}
	</style>
<style>
</style>
</head>
<body>
	<div id="content">
		<h1>Tecnologias Multimédia III</h1>
		<canvas id="myCanvas" width="960" height="360">
			Wazup Dude! Your browser does not support the canvas element.
			Are you using IE?! You souldn't broo! It's 2015!
		</canvas>
		<h4>Ricardo Valério</h4>
		<h6>15/06/2015</h6>
	</div>
</body>
<script>

	window.onload = function () {

		var canvas = document.getElementById("myCanvas");

		if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			// desenhar a partir daqui

			ctx.beginPath();

			// curva quadrática

			// vai para o ponto onde começa a desenhar
			ctx.moveTo(250, 250);

			// ponto de atracção (25, 25)
			// ponto onde acaba (50, 250)
			ctx.quadraticCurveTo(25, 25, 50, 250);


			// curva de bezier

			// vai para o ponto onde começa a desenhar
			ctx.moveTo(10, 100);

			// ponto de atracção (25, 25)
			// ponto onde acaba (50, 250)
			ctx.bezierCurveTo(150, 0, 175, 300, 290, 150);

			ctx.stroke(); // desenha tudo o que foi dito para trás
		}
	}

</script>
</html>
