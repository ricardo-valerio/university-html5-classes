<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tecnologias Multimédia III</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
		html body{
			font-family: 'Press Start 2P', cursive;
			background-color: darkslategray;
			color: azure;
		}
		div#content{
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
		h1{
			color: crimson;
		}
		canvas{
			background-color: white;
			border: 2px solid black;
		}
	</style>
<style>
</style>
</head>
<body>
	<div id="content">
		<h1>Tecnologias Multimédia III</h1>
		<canvas id="myCanvas" width="960" height="360">
			Wazup Dude! Your browser does not support the canvas element.
			Are you using IE?! You souldn't broo! It's 2015!
		</canvas>
		<h4>Ricardo Valério</h4>
		<h6>15/06/2015</h6>
	</div>
</body>
<script>

	window.onload = function () {

		var canvas = document.getElementById("myCanvas");

		if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			// desenhar a partir daqui

			//	The fillRect() method draws a "filled" rectangle. The default color of the fill is black.
			//	Tip: Use the fillStyle property to set a color, gradient, or pattern used to fill the drawing.
			//  os primeiros dois: coordenadas do vértice superior esquerdo
			//  os últimos dois: são a distância percorrida a partir dos dois primeiros

			// Rectângulo vermelho
			ctx.fillStyle = "rgb(200, 0, 0)"; //  (rgb/rgba/hex/webColors)
			ctx.fillRect(/*x*/ 10, /*y*/ 10, /*width*/ 200, /*height*/ 200);

			// Rectângulo azul
			ctx.fillStyle = "rgba(0, 0, 250, 0.5)";
			ctx.fillRect(90, 90, 200, 200);

			// Rectângulo verde
			ctx.fillStyle = "rgba(0, 255, 0, 0.8)";
			ctx.fillRect(100, 100, 100, 100);

			// Rectângulo amarelo
			ctx.fillStyle = "rgba(255, 255, 0, 0.8)";
			ctx.fillRect(110, 110, 80, 80);

			// Rectângulo castanho
			ctx.fillStyle = "rgba(120, 80, 20, 0.5)";
			ctx.fillRect(canvas.width / 2, canvas.height / 2, 200, 100);

		}
	}

</script>
</html>
