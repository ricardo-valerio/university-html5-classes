<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tecnologias Multimédia III</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
		html body{
			font-family: 'Press Start 2P', cursive;
			background-color: darkslategray;
			color: azure;
		}
		div#content{
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
		h1{
			color: crimson;
		}
		canvas{
			background-color: white;
			border: 2px solid black;
		}
	</style>
<style>
</style>
</head>
<body>
	<div id="content">
		<h1>Tecnologias Multimédia III</h1>
		<canvas id="myCanvas" width="960" height="360">
			Wazup Dude! Your browser does not support the canvas element.
			Are you using IE?! You shouldn't broo! It's 2015!
		</canvas>
		<h4>Ricardo Valério</h4>
		<h6>15/06/2015</h6>
	</div>
</body>
<script>

	window.onload = function () {

        var canvas = document.getElementById("myCanvas");

        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            // desenhar a partir daqui

            var img = new Image();
            img.src = "fundo-grafico.png";
            img.onload = function()
            {
                ctx.drawImage(img, 0, 0);
                ctx.beginPath();

                // start point - absolute min
                ctx.moveTo(50, 150);
                // relative max
                ctx.lineTo(120, 96);
                // relative min
                ctx.lineTo(150, 136);
                // end point - absolute max
                ctx.lineTo(260, 50);

                ctx.stroke();
            }

        }
	}

</script>
</html>
