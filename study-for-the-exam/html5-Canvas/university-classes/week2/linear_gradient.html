<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tecnologias Multimédia III</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
		html body{
			font-family: 'Press Start 2P', cursive;
			background-color: darkslategray;
			color: azure;
		}
		div#content{
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
		h1{
			color: crimson;
		}
		canvas{
			background-color: white;
			border: 2px solid black;
		}
	</style>
<style>
</style>
</head>
<body>
	<div id="content">
		<h1>Tecnologias Multimédia III</h1>
		<canvas id="myCanvas" width="960" height="360">
			Wazup Dude! Your browser does not support the canvas element.
			Are you using IE?! You shouldn't broo! It's 2015!
		</canvas>
		<h4>Ricardo Valério</h4>
		<h6>15/06/2015</h6>
	</div>
</body>
<script>

	window.onload = function () {

        var canvas = document.getElementById("myCanvas");

        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            /*
             Gradients can be used to fill rectangles, circles, lines, text, etc.
             Shapes on the canvas are not limited to solid colors.
             There are two different types of gradients:

             createLinearGradient(x,y,x1,y1) - creates a linear gradient
             createRadialGradient(x,y,r,x1,y1,r1) - creates a radial/circular gradient
             */

            // desenhar a partir daqui
            var linear_gradient = ctx.createLinearGradient( /*x0*/ 0,
                                                            /*y0*/ 0,
                                                            /*x1*/ 0,
                                                            /*y1*/ canvas.height);
            linear_gradient.addColorStop(/*offset*/ 0,
                                         /*color*/ "#00ABEB");
            linear_gradient.addColorStop(0.5, "#FFF");
            linear_gradient.addColorStop(0.5, "#6C0");
            linear_gradient.addColorStop(1, "#FFF");

            ctx.fillStyle = linear_gradient;
            ctx.fillRect(/*x*/ 10,
                         /*y*/ 10,
                         /*width*/ canvas.width - 20,
                         /*height*/ canvas.height - 10);

        }
	}

</script>
</html>
