<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tecnologias Multimédia III</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
		html body{
			font-family: 'Press Start 2P', cursive;
			background-color: darkslategray;
			color: azure;
		}
		div#content{
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
		h1{
			color: crimson;
		}
		canvas{
			background-color: white;
			border: 2px solid black;
		}
	</style>
<style>
</style>
</head>
<body>
	<div id="content">
		<h1>Tecnologias Multimédia III</h1>
		<canvas id="myCanvas" width="960" height="360">
			Wazup Dude! Your browser does not support the canvas element.
			Are you using IE?! You shouldn't broo! It's 2015!
		</canvas>
		<h4>Ricardo Valério</h4>
		<h6>15/06/2015</h6>
	</div>
</body>
<script>

	window.onload = function () {

        var canvas = document.getElementById("myCanvas");

        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            /*
             Gradients can be used to fill rectangles, circles, lines, text, etc.
             Shapes on the canvas are not limited to solid colors.
             There are two different types of gradients:

             createLinearGradient(x,y,x1,y1) - creates a linear gradient
             createRadialGradient(x,y,r,x1,y1,r1) - creates a radial/circular gradient
             */

            // Define radial gradient object
            var radgrad = ctx.createRadialGradient(/*x0*/ 300,
                                                   /*y0*/ 100,
                                                   /*radius0*/ 50,
                                                   /*x1*/300,
                                                   /*y1*/100,
                                                   /*radius1*/120);

            radgrad.addColorStop(/*offset*/ 0, /*color*/ "#FFFFFF");
            radgrad.addColorStop(0.2, "#FFFF00");
            radgrad.addColorStop(1, "rgba(255, 255, 255, 0.1)");

            ctx.fillStyle = radgrad;
            ctx.fillRect(/*x*/10, /*y*/10, /*w*/380, /*h*/380);
        }
	}

</script>
</html>
