<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tecnologias Multimédia III</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
		html body{
			font-family: 'Press Start 2P', cursive;
			background-color: darkslategray;
			color: azure;
		}
		div#content{
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
		h1{
			color: crimson;
		}
		canvas{
			background-color: white;
			border: 2px solid black;
		}
	</style>
<style>
</style>
</head>
<body>
	<div id="content">
		<h1>Tecnologias Multimédia III</h1>
		<canvas id="myCanvas" width="460" height="360">
			Wazup Dude! Your browser does not support the canvas element.
			Are you using IE?! You shouldn't broo! It's 2015!
		</canvas>
		<h4>Ricardo Valério</h4>
		<h6>15/06/2015</h6>
	</div>
</body>
<script>

	window.onload = function () {

		var canvas = document.getElementById("myCanvas");

		if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			// desenhar a partir daqui

			var x_center_of_yellow_circle = canvas.width / 2,
			    y_center_of_yellow_circle = canvas.height / 2;

			// propriedades globais do canvas
			ctx.lineWidth = 2; // grossura da linha


			// outro -------- cabeça ---------------------------
			ctx.beginPath();
			ctx.arc( /*x*/ x_center_of_yellow_circle,
					 /*y*/ y_center_of_yellow_circle,
				  	 /*radius*/ 100,
					 /*startAngle*/ 0,
					 /*endAngle*/ 2 * Math.PI,
					 /*anticlockwise*/ true);
			ctx.fillStyle = "yellow";
			ctx.fill();
			ctx.stroke(); // desenha o circulo
			ctx.closePath();
			//------------------------------------------


			ctx.moveTo(/*x*/ x_center_of_yellow_circle - 30,
					   /*y*/ y_center_of_yellow_circle - 20);

			// outro -- olho esquerdo ---------------------------------
			ctx.beginPath();
			ctx.arc(/*x*/ x_center_of_yellow_circle - 30,
					/*y*/ y_center_of_yellow_circle - 20,
					10,
					0,
					2 * Math.PI,
					true);
			ctx.fillStyle = "black";
			ctx.fill();
			ctx.stroke(); // desenha o circulo
			ctx.closePath();
			//------------------------------------------

			ctx.moveTo(/*x*/ x_center_of_yellow_circle + 40,
					   /*y*/ y_center_of_yellow_circle - 20);

			// outro ----- olho direito ------------------------------
			ctx.beginPath();
			ctx.arc(/*x*/ x_center_of_yellow_circle + 30,
					/*y*/ y_center_of_yellow_circle - 20,
					10,
					0,
					2 * Math.PI,
					true);
			ctx.fillStyle = "black";
			ctx.fill();
			ctx.stroke(); // desenha o circulo
			ctx.closePath();
			//------------------------------------------

			ctx.moveTo(/*x*/ x_center_of_yellow_circle + 70,
					   /*y*/ y_center_of_yellow_circle);

			// outro -----------------------------------
			ctx.beginPath();
			ctx.arc(/*x*/ x_center_of_yellow_circle,
					/*y*/ y_center_of_yellow_circle,
					70,
					5 * Math.PI / 6,
					2 * Math.PI + Math.PI / 6,
					true);
			ctx.lineWidth = 3;
			ctx.stroke(); // desenha o circulo
			ctx.closePath();
			//------------------------------------------

		}
	}

</script>
</html>
