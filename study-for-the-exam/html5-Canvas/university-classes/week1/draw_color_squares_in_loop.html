<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tecnologias Multimédia III</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
		html body{
			font-family: 'Press Start 2P', cursive;
			background-color: darkslategray;
			color: azure;
		}
		div#content{
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
		h1{
			color: crimson;
		}
		canvas{
			background-color: white;
			border: 2px solid black;
		}
	</style>
<style>
</style>
</head>
<body>
	<div id="content">
		<h1>Tecnologias Multimédia III</h1>
		<canvas id="myCanvas" width="300" height="300">
			Wazup Dude! Your browser does not support the canvas element.
			Are you using IE?! You shouldn't broo! It's 2015!
		</canvas>
		<h4>Ricardo Valério</h4>
		<h6>15/06/2015</h6>
	</div>
</body>
<script>

	window.onload = function () {

		var canvas = document.getElementById("myCanvas");

		if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			// desenhar a partir daqui
			for(var i = 0; i < 12; i++ ){
				for(var j = 0; j < 12; j++ ){
					ctx.fillStyle = "rgb(" + Math.floor(255 - 21.5 * i) +
									  ", " + Math.floor(255 - 21.5 * j) +
									  ", 0)";
					ctx.fillRect(j * 25, i * 25, 25, 25);
				}
			}
		}
	}

</script>
</html>
