<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tecnologias Multimédia III</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
		html body{
			font-family: 'Press Start 2P', cursive;
			background-color: darkslategray;
			color: azure;
		}
		div#content{
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
		h1{
			color: crimson;
		}
		canvas{
			background-color: white;
			border: 2px solid black;
		}
	</style>
<style>
</style>
</head>
<body>
	<div id="content">
		<h1>Tecnologias Multimédia III</h1>
		<canvas id="myCanvas" width="960" height="360">
			Wazup Dude! Your browser does not support the canvas element.
			Are you using IE?! You shouldn't broo! It's 2015!
		</canvas>
		<h4>Ricardo Valério</h4>
		<h6>15/06/2015</h6>
	</div>
</body>
<script>

	window.onload = function () {

		var canvas = document.getElementById("myCanvas");

		if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			// desenhar a partir daqui



            /* ======================== Start of Quadratic Curve ======================= */
			ctx.beginPath();

            // line color
            ctx.strokeStyle = "red";

            // vai para o ponto onde começa a desenhar
            ctx.moveTo(250, 250);

			// A quadratic Bézier curve requires two points.
			// The first point is a control point that is used in the quadratic
			// Bézier calculation and the second point is the ending point for
			// the curve.
			ctx.quadraticCurveTo( /*control-point: x */ 25,
			                      /*control-point: y */ 25,
			                      /*end-point: x */ 50,
			                      /*end-point: y*/ 250);

            ctx.stroke(); // desenha tudo o que foi dito para trás
            ctx.closePath();
            /* ======================== End of Quadratic Curve ======================= */


            /* ======================== Start of Bezier Curve ======================= */
            ctx.beginPath();

            // line color
            ctx.strokeStyle = "green";

            // vai para o ponto onde começa a desenhar
            ctx.moveTo(10, 100);

			// A cubic bezier curve requires three points.
			// The first two points are control points that are used in
			// the cubic Bézier calculation and the last point is
			// the ending point for the curve.
			ctx.bezierCurveTo(/*first-control-point: x */ 150,
                              /*first-control-point: y */ 0,
                              /*second-control-point: x */ 175,
                              /*second-control-point: x */ 300,
                              /*end-point: x */ 290,
                              /*end-point: x */ 150);

			ctx.stroke(); // desenha tudo o que foi dito para trás
            ctx.closePath();
            /* ======================== End of Bezier Curve ======================= */
		}
	}

</script>
</html>
