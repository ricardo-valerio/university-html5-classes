<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tecnologias Multimédia III</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
		html body{
			font-family: 'Press Start 2P', cursive;
			background-color: darkslategray;
			color: azure;
		}
		div#content{
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
		h1{
			color: crimson;
		}
		canvas{
			background-color: white;
			border: 2px solid black;
		}
	</style>
<style>
</style>
</head>
<body>
	<div id="content">
		<h1>Tecnologias Multimédia III</h1>
		<canvas id="myCanvas" width="960" height="360">
			Wazup Dude! Your browser does not support the canvas element.
			Are you using IE?! You shouldn't broo! It's 2015!
		</canvas>
		<h4>Ricardo Valério</h4>
		<h6>15/06/2015</h6>
	</div>
</body>
<script>

	window.onload = function () {

		var canvas = document.getElementById("myCanvas");

		if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			// desenhar a partir daqui

	// Desenhar uma linha
			ctx.moveTo(/*x*/ canvas.width/2, /*y*/ 0); // ponto inicial
			ctx.lineTo(/*x*/ canvas.width/2, /*y*/ canvas.height);// ponto final
			ctx.strokeStyle = "blue"; // muda a cor da linha
			ctx.stroke(); // cria uma linha recta entre os dois pontos


	// Poligno vazio
			// para começar a desenhar
			// agarra a caneta
			ctx.beginPath();
			// primeiro ponto onde queremos o primeiro ponto
			ctx.moveTo(290, 290); // move o braço para este ponto
			ctx.lineTo(290, 50);  // faz uma linha até este ponto

			ctx.lineTo(50, 290);
			ctx.lineTo(70, 300);
			// fecha o poligno criando uma linha
			// automaticamente entre os dois pontos que estão abertos
			ctx.closePath();

			// só desenha o que dissemos para ele fazer
			// acima com esta instrução
			ctx.stroke();


// Poligno verde
			ctx.beginPath();
			ctx.fillStyle = "#BADA55";
			ctx.moveTo(10, 10);
			ctx.lineTo(250, 10);
			ctx.lineTo(10, 250);
			// o fill faz o closePath() e o stroke()
			// e ainda lhe preenche o interior
			ctx.fill();

		}
	}

</script>
</html>
