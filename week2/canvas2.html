<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tecnologias Multim√©dia</title>
    <script>

        function draw() {

            var canvas = document.getElementById("mycanvas");

            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                // desenhar a partir daqui

                var img = new Image();
                img.src = "elefante.jpg";
                img.onload = function(){

                    for(var i = 0; i < 4; i++)
                    {
                        for(var j = 0; j < 3; j++)
                        {
                            ctx.drawImage(img, j * 100, i * 80, 100, 80);
                        }
                    }
                }



            }
        }

    </script>
    <style>
        canvas{
            border: 2px solid black;
        }
    </style>
</head>
<body onload="draw();">

<canvas id="mycanvas" width="300" height="300"></canvas>

</body>
</html>
