<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tecnologias Multim√©dia</title>
	<script>

		function draw() {

			var canvas = document.getElementById("mycanvas");

			if (canvas.getContext) {
				var ctx = canvas.getContext('2d');

				// desenhar a partir daqui

				var gradrad = ctx.createRadialGradient(0, 300, 100, 0, 280, 180);
				gradrad.addColorStop(0, "#BADA55");
				gradrad.addColorStop(0.2, "orange");
				gradrad.addColorStop(1, "rgba(228, 100, 250, 0.7)");

				ctx.fillStyle = gradrad;
				ctx.fillRect(0, 0, 300, 300);
			}
		}

	</script>
	<style>
		canvas{
			border: 2px solid black;
		}
	</style>
</head>
<body onload="draw();">

<canvas id="mycanvas" width="300" height="300"></canvas>

</body>
</html>
