

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Circles</title>
	<style>
		html, body, #map-canvas {
			height: 100%;
			margin: 0px;
			padding: 0px
		}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
	<script>
		// This example creates circles on the map, representing
		// populations in North America.

		// First, create an object containing LatLng and population for each city.
		var citymap = {};
		citymap['Casa-Museu Dr. Anastácio Gonçalves'] = {
			center: new google.maps.LatLng(38.732608,-9.146421),
			population: 10000
		};
		citymap['Museu de Arte Popular'] = {
			center: new google.maps.LatLng(38.693633,-9.208335),
			population: 18000
		};
		citymap['Museu de Arte Contemporânea - Museu do Chiado'] = {
			center: new google.maps.LatLng(38.70846,-9.141161),
			population: 41000
		};
		citymap['Museu Grão Vasco'] = {
			center: new google.maps.LatLng(40.660164,-7.9108),
			population: 80000
		};
		citymap['Museu Monográfico de Conimbriga'] = {
			center: new google.maps.LatLng(38.749392,-9.179568),
			population: 85000
		};

		var cityCircle;

		function initialize() {
			// Create the map.
			var mapOptions = {
				zoom: 7,
				center: new google.maps.LatLng(38.732608,-9.146421),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			var map = new google.maps.Map(document.getElementById('map-canvas'),
					mapOptions);

			// Construct the circle for each value in citymap.
			// Note: We scale the area of the circle based on the population.
			for (var city in citymap) {
				var populationOptions = {
					strokeColor: '#FF0000',
					strokeOpacity: 0.8,
					strokeWeight: 2,
					fillColor: '#FF0000',
					fillOpacity: 0.35,
					map: map,
					center: citymap[city].center,
					radius: Math.sqrt(citymap[city].population) * 100
				};
				// Add the circle for this city to the map.
				cityCircle = new google.maps.Circle(populationOptions);
			}
		}

		google.maps.event.addDomListener(window, 'load', initialize);

	</script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
